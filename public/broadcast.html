<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Live - Broadcaster</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="container">
    <div class="video-card">
      <div class="video-top">
        <div class="badge-live">LIVE</div>
        <div>
          <div class="stream-title" id="streamTitle">My Live Stream</div>
          <div class="stream-sub" id="streamSub">Be kind â€” this is a test stream</div>
        </div>
      </div>

      <!-- main video area: for broadcaster we show the local preview in the corner and a 'program' area -->
      <video id="mainVideo" autoplay playsinline muted></video>

      <div class="video-controls">
        <select id="videoSource" class="input small"></select>
        <select id="audioSource" class="input small"></select>
        <button id="startBtn" class="btn">Start Broadcast</button>
        <button id="stopBtn" class="btn secondary" disabled>Stop</button>
        <button id="recordBtn" class="btn">Record</button>
      </div>

      <div class="local-preview">
        <video id="localPreview" autoplay playsinline muted></video>
      </div>
    </div>

    <aside class="sidebar">
      <div class="header-row">
        <div>
          <div style="font-size:14px;font-weight:700">Stream Info</div>
          <div class="meta">Room ID: <strong id="roomId">room1</strong></div>
        </div>

        <div style="text-align:right">
          <div style="font-size:12px;color:#9fb3ff">Viewers</div>
          <div class="viewer-count" id="viewerCount">0</div>
        </div>
      </div>

      <div class="card">
        <div style="font-weight:700;margin-bottom:8px">Controls</div>
        <div style="display:flex;gap:8px">
          <button id="muteToggle" class="btn small secondary">Toggle Mute</button>
          <button id="qualityBtn" class="btn small secondary">Quality</button>
        </div>
      </div>

      <div class="card" style="flex:1;overflow:auto">
        <div style="font-weight:700;margin-bottom:8px">Chat (placeholder)</div>
        <div style="color:#88a;font-size:13px">Integrate socket chat if you want messages here.</div>
      </div>

      <div style="font-size:12px;color:#9fb3ff">Tips:
        <ul style="margin:6px 0 0 18px">
          <li>Use LAN IP if watching from phone(s).</li>
          <li>Make sure port 4000 is reachable.</li>
        </ul>
      </div>
    </aside>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/broadcast.js"></script>
</body>

</html>
